# -----------------------------------------------------------------
# 1️⃣ I²C / bus configuration
# -----------------------------------------------------------------
i2c:
  # Linux I²C bus number that the PCA9685 is connected to.
  # Change this value if your wiring uses a different bus (e.g. 1 for /dev/i2c-1).
  bus_number: 1

  # 7‑bit I²C address of the PCA9685 driver.
  # The default address used by the driver is 0x40; override here if your device
  # is wired to a different address.
  device_address:
    pwm_driver: 0x5F
  # Desired PWM frequency for all channels (Hz).
  # NOTE: THIS IS ALSO USED FOR M1-M4 AS THE MOTORS ARE PINNED TO THE PCA9685 CHANNELS 8-15
  default_freq: 24

# -----------------------------------------------------------------
# 2️⃣ PWM / Servo configuration (expanded)
# -----------------------------------------------------------------
pwm:
  # Logical mapping of each servo.  The keys (e.g. base_joint) are just
  # convenient names; the values contain the hardware‑specific details.
  servos:
    shoulder:
      channel: 0
      min_angle: 30
      min_pulse: 800 # microseconds – corresponds to the minimum angle
      max_angle: 165
      max_pulse: 3400 # microseconds – corresponds to the maximum angle
      default_angle: 60
    elbow:
      channel: 1
      min_angle: -135
      min_pulse: 1729
      max_angle: 0
      max_pulse: 4018
      default_angle: -135
    wrist:
      channel: 2
      min_angle: 0
      min_pulse: 813
      max_angle: 180
      max_pulse: 4038
      default_angle: 90
    grip:
      channel: 3
      min_angle: 0
      min_pulse: 2080
      max_angle: 90
      max_pulse: 3331
      default_angle: 0
    camera:
      channel: 4
      min_angle: -15
      min_pulse: 1800
      max_angle: 30
      max_pulse: 2400
      default_angle: 0
