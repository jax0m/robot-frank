# -----------------------------------------------------------------
# 1️⃣ I²C / bus configuration
# -----------------------------------------------------------------
i2c:
  # Linux I²C bus number that the PCA9685 is connected to.
  # Change this value if your wiring uses a different bus (e.g. 1 for /dev/i2c-1).
  bus_number: 1

  # 7‑bit I²C address of the PCA9685 driver.
  # The default address used by the driver is 0x40; override here if your device
  # is wired to a different address.
  device_address:
    pwm_driver: 0x5F

# -----------------------------------------------------------------
# 2️⃣ PWM / Servo configuration (expanded)
# -----------------------------------------------------------------
pwm:
  # Desired PWM frequency for all channels (Hz).  The driver will compute the
  # appropriate prescale value from this value.
  # Technically 24-100 "Hz", they move fast enough with 24 for our use case.
  # I found that there was a roughly linear correlation with the frequency increase and
  # the value assigned for an angle in that if you had a value of 2400 at 24hz you
  # would set ~4x the value at 100hz (2400*4=9600) to maintain the same angle at the different hz.
  default_freq: 24
  # Logical mapping of each servo.  The keys (e.g. base_joint) are just
  # convenient names; the values contain the hardware‑specific details.
  servos:
    shoulder:
      channel: 0
      min_angle: 90
      min_pulse: 19328 # microseconds – corresponds to the minimum angle
      max_angle: 135
      max_pulse: 34587 # microseconds – corresponds to the maximum angle
      default_angle: 90
    elbow:
      channel: 1
      min_angle: -135
      min_pulse: 17293
      max_angle: 0
      max_pulse: 40181
      default_angle: 45
    wrist:
      channel: 2
      min_angle: 0
      min_pulse: 8138
      max_angle: 180
      max_pulse: 40385
      default_angle: 90
    grip:
      channel: 3
      min_angle: 0
      min_pulse: 21108
      max_angle: 90
      max_pulse: 33315
      default_angle: 90
    camera:
      channel: 4
      min_angle: -15
      min_pulse: 18311
      max_angle: 30
      max_pulse: 24414
      default_angle: 0
